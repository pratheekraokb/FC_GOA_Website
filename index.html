<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Goa - Football Team</title>
    <link rel="icon" href="Materials/images/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-...your-sha-here..." crossorigin="anonymous" />

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div.navbar{
            width:100vw;
            /* background-color: orange; */
            background-color: orangered;
            height: 20vh;
            color: white;
            display: flex;
        }
        div.logo{
            width: 15%;
        }
        div.logo img{
            height: 100%;
        }

        div.rightNavContent{
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 85%;
            /* background-color: black; */
        }

        div.upperContent{
            height: 50%;
            /* background-color: aqua; */
            /* justify-content: center; */
            align-items: center;
            display: flex;
        }

        .upperContent h1{
            letter-spacing: 7px;
            font-style: italic;
            text-align: center;
            /* justify-content: center; */
            /* background-color: aliceblue; */
            width: 70%;
        }

        .upperContent span{
            color: black;
            font-size: 45px;
        }
        div.lowerContent {
            height: 50%;
            /* background-color: blueviolet; */
            align-items: center;
        }
        div.lowerContent ul{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            list-style: none;
        }
        div.social-icon{
            display: flex;
            padding-right: 10px;
        }

        .social-icon a {
            margin-right: 20px; /* Adjust the spacing between icons */
            color: #333; /* Set the color of the icons */
            font-size: 27px; /* Adjust the size of the icons */
            text-align: right;
            
        }
        .social-icon a:hover{
            color: blueviolet;
            font-weight: bold;
        }

        ul li{
            padding: 10px;
            font-size: 18px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }
        ul li:hover {
            color: black;
            font-weight: bolder;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/Materials/images/logo.svg" alt="FC Goa LOGO">
        </div>
        <div class="rightNavContent">
            <div class="upperContent">
                <h1> <span>F</span> OOTBALL <span>C</span> LUB OF <span>GOA</span></h1>
                <div class="social-icon">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="lowerContent">
                <ul>
                    <li>HOME</li>
                    <li>ABOUT US</li>
                    <li>TEAM</li>
                    <li>FIXTURES</li>

                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
</body>
</html>
